<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
<!-- Favicon -->
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<title>WAY!</title>
</head>

<body>
<!-- Logo -->

        <section class="container-fluid" id="logo">
		    <div class="row justify-content-center">
			    <div class="col-6">
                    <img src ="assets/images/logo.png"  alt="logo"/>
                        <h5 class="bold-text">The Ultimate Quiz to decide who you are in World of Warcraft</h5>
			    </div>
		    </div>
        </section>


    
	
<!-- Landing Page -->  
    <section class="container-fluid"  id="landing-page">  
        <div class="row justify-content-center">
            <div class="col-6">
                <img src ="assets/images/lichking.jpg" alt="Lich King"/>
                    <button type="submit" class="btn btn-outline-danger btn-lg mt-5" id="start-btn" aria-label="Send">Enter at own risk</button>
            </div>  
	    </div>
    </section>

<!-- Game Container -->    
<div class="quiz-questions mb-4" id="quiz-questions">
            <div class="container-fluid">
                <div class="question" id="question">
                    <div class="card bg-light">
                        <div class="jumbotron">
                        <h4 class="card-title text-center mt-3" id="question-info">Question</h4>
                        <div class="card-body">
                            <div class="row" id="answer-btns">
                                <div class="col-sm-12 col-lg-6 text-center mt-3">
                                    <button class="answer-btn" id="answer-btn-1"></button>
                                </div>
                                <div class="col-sm-12 col-lg-6 text-center mt-3">
                                    <button class="answer-btn" id="answer-btn-2"></button>
                                </div>
                                <div class="col-sm-12 col-lg-6 text-center mt-3">
                                    <button class="answer-btn" id="answer-btn-3"></button>
                                </div>
                                <div class="col-sm-12 col-lg-6 text-center mt-3">
                                    <button class="answer-btn" id="answer-btn-4"></button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button class="btn btn-primary btn-lg mt-3" id="next-button">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
	
		

 <!-- Footer -->    
   <footer id="footer">
        <h5 class="bold-text">Created byIlsa 2020</h5>      
   </footer>    




	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
