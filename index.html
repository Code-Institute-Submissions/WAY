<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

	<title>WAY!</title>

</head>

<body>
<!-- Logo -->

    <section class="container-fluid">
        <div class="row justify-content-center align-items-center text-center">
            
                <div class="col-12 bold-text-logo"> Who Are You?</div>
                
                <div class="col-12 bold-text-logo"> in</div>
                <div class="col-12 bold-text-logo">World of Warcraft?</div>
        </div>
            
        
    </section>

<!-- Landing Page -->
    <section class="container-fluid" id="landing-page">  
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <h2 class ="bold-text"> Don't know what class to play? 
                What role? Or even what faction you belong to? 
                Answer the following simple questions and find out!</h2>
            </div>
        </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-6 text-center">
                    <a class="btn btn-outline-danger btn-lg mt-5" id="start-btn"
                        href="#" aria-label="Start">Enter at own risk</a>
                </div>
            </div>       
	</section>

<!-- Game Container -->
    <section class="container-fluid" id="game-container">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <h3 class="text-center mt-3" id="questions"></h3>
                <div class="row justify-content-center align-items-center mb-4" id="answer-btns">
                <div class="image col-12 mt-3 justify-content-center"></div>
                    <div class="col-12 text-center mt-3"><a href="#" class="btn btn-danger answer-button" data-next-question="" aria-label="Answer button">Answer 1</a></div>
                <div class="image col-12 mt-3"></div>
                    <div class="col-12 text-center mt-3"><a href="#" class="btn btn-danger answer-button" data-next-question="" aria-label="Answer button">Answer 2</a></div>
                        <div class="image col-12 mt-3"></div>
                    <div class="col-12 text-center mt-3"><a href="#" class="btn btn-danger answer-button" data-next-question="" aria-label="Answer button">Answer 3</a></div>
                        <div class="image col-12 mt-3"></div>
                    <div class="col-12 text-center mt-3"><a href="#" class="btn btn-danger answer-button" data-next-question="" aria-label="Answer button">Answer 4</a></div>
            </div>
                    <div class="row justify-content-center hide" id="result">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="factions mt-3" id="factions"></div>
                                    <div class="roles mt-3" id="roles"></div>
                                        <div class="classes mt-3" id="classes"></div>
                                            <div class="races mt-3" id="races"></div>
                            </div>
                            <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="result-image mt-3"></div>
                            </div>
                            </div>
                            <div class="col-12 text-center mt-3 mb-3"><a href="index.html" class="btn btn-danger restart-btn" aria-label="Result button">Restart Game</a></div>
                        </div>
                    </div>
            </div>
        </div>
</section>

<!-- Footer - needs more work -->
<footer class="container-fluid" id="social">
    <div class="row justify-content-center align-items-center mt-4">
        <span>Social</span>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-instagram"></i>
        </div>
</footer>
