<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>WAY!</title>
</head>

<body>
<!-- Logo -->
	<section class="container-fluid justify-content-center">
		<div class="row justify-content-center">
			<div class="col-6">
            <img src ="assets/images/logo.png" class="img-fluid" width="100%" alt="logo"/>
			</div>
		</div>
<!-- Lead text --> 
    <div class="container-fluid" id="lead">
        <div class="row justify-content-center">
            <div class="col-6">
            <h5 class="bold-text">The Ultimate Quiz to decide who you are in World of Warcraft</h5>
        </div>
        </div>
    </div>       
	
<!-- Game container -->    
	<div id="game-container justify-content-center" class="container-fluid">
		<div class="jumbotron text-center">
			<div class="row">
                <div class="col-6">
                <img src ="assets/images/illidan.jpg" class="img-fluid" width="100%" alt="Illidan"/>
            </div>
            <div class="col-6">
            <button type="submit" class="btn btn-outline-danger btn-lg mt-5"
                    aria-label="Send">Enter anyway</button>
                </div>
			</div>
		</div>
	</div>
 <!-- Footer -->    
   <footer id="footer">
        <h5 class="bold-text">Created byIlsa 2020</h5>      
   </footer>    
	</section>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
