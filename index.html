<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Game, World of Warcraft game, Fun game, quiz" />
    <meta name="author" content="Aukje van der Wal" />
    <meta name="Description" content="Fun World of Warcraft Quiz" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

<!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

	<title>WAY!</title>

</head>

<body>
<!-- Logo -->

    <section class="container-fluid">
		<div class="row justify-content-center align-items-center mb-4">
			<div class="col-12 text-center">
                <img src ="assets/images/logo.png"  alt="logo"/>
                    <h1 class="bold-text">The Ultimate Quiz to decide who you are in World of Warcraft</h1>
			</div>
		</div>
    </section>

<!-- Landing Page -->  
    <section class="container-fluid" id="landing-page">  
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <h2 class ="bold-text"> Don't know what class to play? 
                What role? Or even what faction you belong to? 
                Answer the following simple questions and find out!</h2>
            </div>
        </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-6 text-center">
                    <button type="button" class="btn btn-outline-danger btn-lg mt-5" id="start-btn" aria-label="Start">Enter at own risk</button>
                </div>
            </div>       
	</section>

<!-- Game Container -->
    <section class="quiz-questions" id="quiz-questions">
        <div class="container-fluid">
            <div class="row justify-content-center align items-center mt-4">
                <div class="col-6 text center">
                    <div class="question" id="question">
                        <div class="card">
                            <h3 class="card-title text-center mt-3" id="question-info">Question</h3>
                                <div class="card-body">
                                    <div class="row" id="answer-btns">
                                        <div class="col-sm-12 col-lg-6 text-center mt-3">
                                            <button class="btn btn-danger" id="answer-btn-1">Answer</button>
                                        </div>
                                        <div class="col-sm-12 col-lg-6 text-center mt-3">
                                            <button class="btn btn-danger" id="answer-btn-2">Answer</button>
                                        </div>
                                        <div class="col-sm-12 col-lg-6 text-center mt-3">
                                            <button class="btn btn-danger" id="answer-btn-3">Answer</button>
                                        </div>
                                        <div class="col-sm-12 col-lg-6 text-center mt-3">
                                            <button class="btn btn-danger" id="answer-btn-4">Answer</button>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Result Container -->
    <section class="quiz-result" id="quiz-result">
        <div class="container-fluid">
            <div class="row justify-content-center align items-center mt-4">
                <div class="col-6 text center">
                <div class="result" id="result">
                    <div class="card">
                        <h3 class="card-title text-center mt-3" id="result-info">Result</h3>
                            <div class="card-body">
                                <div class="row" id="share-btn">
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
        </div>
    </section>    
    
<!-- JS scripts -->        	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
<!-- My JS path -->
    <script src="assets/js/script.js"></script>

</body>

</html>
