<body>
<!-- Logo -->

    <section class="container-fluid">
        <div class="row justify-content-center align-items-center text-center">
            
                <div class="col-12 bold-text-logo" id="WAY"> Who Are You?</div>
                
                <div class="col-12 bold-text-logo"> in</div>
                <div class="col-12 bold-text-logo">World of Warcraft?</div>
        </div>
            
        
    </section>

<!-- Landing Page -->  
    <section class="container-fluid" id="landing-page">  
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <h2 class ="bold-text"> Don't know what class to play? 
                What role? Or even what faction you belong to? 
                Answer the following simple questions and find out!</h2>
            </div>
        </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-6 text-center">
                    <button type="button" class="btn btn-outline-danger btn-lg mt-5" id="start-btn" aria-label="Start">Enter at own risk</button>
                </div>
            </div>       
	</section>

<!-- Game Container -->
    <section class="container-fluid" id="game-container">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <h3 class="text-center mt-3" id="questions"></h3>
                    <div class="row justify-content-center align-items-center mb-4" id="answer-btns">
                            <div class="image col-12 mt-3"></div>
                                <div class="col-12 text-center mt-3"><a href="#" class="btn btn-danger answer-button" data-next-question="" aria-label="Answer button">Answer 1</a></div>
                            <div class="image col-12 mt-3"></div>
                                <div class="col-12 text-center mt-3"><a href="#" class="btn btn-danger answer-button" data-next-question="" aria-label="Answer button">Answer 2</a></div>
                            <div class="image col-12 mt-3"></div>
                                <div class="col-12 text-center mt-3"><a href="#" class="btn btn-danger answer-button" data-next-question="" aria-label="Answer button">Answer 3</a></div>
                            <div class="image col-12 mt-3"></div>
                                <div class="col-12 text-center mt-3"><a href="#" class="btn btn-danger answer-button" data-next-question="" aria-label="Answer button">Answer 4</a></div>
                    </div>
            </div>
        </div>
        <div class="row justify-content-center" id="result">
            <div class="col-6 text-center">
                <h3 class="text-center mt-3" id="result-heading">Result are in!</h3>
                    <div class="row justify-content-center align-items-center">
                        <div class="faction" id="faction">Your faction is:</div>
                            <div class="role" id="role">Your role is:</div>
                                <div class="class" id="class">Your class is:</div>
                                    <div class="race" id="race">Your race is:</div>
                    </div>
            </div>
        </div>
</section>

<footer class="container-fluid" id="btn_wrap">
    <div class="row justify-content-center align-items-center mt-4 fixed-bottom">
                                                <span>Social</span>
                                                    <div class="container-fluid">
                                                        <i class="fab fa-facebook-f"></i>
                                                        <i class="fab fa-twitter"></i>
                                                        <i class="fab fa-instagram"></i>
                                                    </div>
                                            </div>
</footer>
